        <script>
            function getCookie(cname) {
                let name = cname + "=";
                let ca = document.cookie.split(';');
                for(let i = 0; i < ca.length; i++) {
                    let c = ca[i];
                    while (c.charAt(0) == ' ') {
                        c = c.substring(1);
                    }
                    if (c.indexOf(name) == 0) {
                        return c.substring(name.length, c.length);
                    }
                }
                return "";
            }
            if(getCookie('id') != ''){
                console.log(getCookie('id'));
                if(getCookie('x') != ''){
                    location.href = 'signin.php';
                } else { console.log('x tidak ada'); };
            } else { console.log('id tidak ada'); };
